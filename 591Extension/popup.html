<!DOCTYPE html>
<html lang="ja">
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/magicsuggest/magicsuggest.css" rel="stylesheet">
<head>
  <meta charset="utf-8" />
<style>
                body {
                    min-width: 240px;
                    overflow-x: hidden;
                    font-family: Arial, sans-serif;
                    font-size: 12px;
                }
                input, textarea {
                    width: 220px;
                }
                input#save {
                    font-weight: bold; width: auto;
                }
          </style>
</head>
<body>
<button type="button" class="close" aria-label="Close" id ="closePopUp">
  <span aria-hidden="true">&times;</span>
</button>
<div class = "container">

<br>
<h4>
  <div id="data"></div>
</h4>
  <div id = "form" class="input-group">
   <input type="text" class="form-control" id = "text" placeholder="UserName"></input>
   <span class="input-group-btn">
        <button id="set" class = "btn btn-success ">Set</button>
   </span>
</div>




 <br>
  Title:
  <input type="text" class="form-control" id="text" placeholder="Add the paper's title"></input>
<br>
 <div id="bookmark">
  Source:
  <input type="text" class="form-control" id="url">
  </div>
  <br>
  Notes:
   <textarea class="form-control" rows="5" id="comment" placeholder="Add notes"></textarea><br>
  Tags:
  <input id="ms" class="form-control" name="keywords[]"/>
 <br>
  <button id="addBookmark" class="btn btn-success btn-block">Add Reference</button>
</div>
<br>

 </div>




 <script src="lib/jquery/jquery-1.11.1.min.js"></script>
